<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Tool</title>
    <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #download-btn {
            background-color: #4CAF50; /* Green background */
            color: white;               /* White text */
            border: none;               /* No border */
            padding: 10px 20px;         /* Padding around text */
            font-size: 16px;            /* Larger text */
            cursor: pointer;           /* Pointer cursor on hover */
            border-radius: 5px;         /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background transition */
            display: none;  /* Initially hidden */
        }

        #download-btn:hover {
            background-color: #45a049; /* Darker green when hovering */
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="p-3 bg-success"><b>File Compressor</b></h1>
        <input type="file" id="file-input" multiple>
        <button id="compress-btn">Compress Files</button>
        <div id="message"></div>
        <div id="download-links"></div>
        
        <!-- The "Download" button -->
        <button id="download-btn">Download Compressed File</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
